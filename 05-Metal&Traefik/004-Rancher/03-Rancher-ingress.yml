apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rancher-ingress
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`rancher.lab.io`)
      services:
        - kind: Service
          name: rancher-servisi
          port: 80
